<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title">Where in the world ?</h2>
          <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark mode</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="back-btn">
                <button><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</button>
            </div>

            <div class="country-container">
                <div class="country-flag">
                    <img src="" alt="">
                </div>
                <div class="country-details">
                    <h1>India</h1>
                    <div class="content">
                        <div class="sub-content1">
                            <p><b>Native Name: </b><span>Casual Text</span></p>
                            <p><b>Population: </b></p>
                            <p><b>Region: </b></p>
                            <p><b>Sub Region: </b></p>
                            <p><b>Capital: </b></p>
                        </div>
                        <div class="sub-content2">
                            <p><b>Top Level Domain: </b><span>Hello World</span></p>
                            <p><b>Currencies: </b></p>
                            <p><b>Languages: </b></p>
                        </div>
                    </div>
                    <div>
                        <span><b>Border Countries: </b></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="country.js"></script>
</body>
</html>
